<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="main-container">
    <div class="main-frame">
      <div class="inner-frame">
        <div class="upper-frame">
          <div class="upper-board">
            <div class="name-container">
              <div class="casio-container">
                <p class="casio">CASIO</p>
                <p class="alarm">ALARM CHRONO</p>

              </div>
              <img  class="wr" src="" alt="">

            </div>
            <div class="display-container">

            </div>
            <div class="night-mode-container">

            </div>
            
          </div>

        </div>
        <div class="lower-frame">
          <div class="lower-board">
            <button class="digit"></button>
            <p class="digit"></p>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator" id="divide"></button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator" id="multiply"></button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator" id="'minus" ></button>
            <button class="digit">0</button>
            <button class="digit">.</button>
            <button class="operator" id="equal"></button>
            <button class="operator" id="plus"></button>

          </div>

        </div>

      </div>

    </div>

  </div>
  <script rel="text/javascript" href="script.js"></script>
  
</body>
</html>
