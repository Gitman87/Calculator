<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="main-container">
    <img src="./images/CA-500WEGG-9B_front.png" class="casio-image" width="600px" alt="casio watch calculator">
    <div class="main-frame">
      
        <div class="upper-frame">
          
          <div class="upper-board">
            <div class="name-container">
              <div class="casio-container">
                <p class="casio">CASIO</p>
                <p class="alarm">ALARM CHRONO</p>

              </div>
              <div class="wr-container">
                <p class="wr">WR</p>
              </div>

            </div>
            <div class="display-container">
              <div class="display">

              </div>
              
              

            </div>
            
           
          </div>
          <div class="night-mode-container">
             
          <p class="night">NIGHT</p> 
          <div class="red-led"></div>
          <p class="mode">MODE</p>

          </div>
          
        

        </div>
        <div class="lower-frame">
          <div class="lower-board">
            <div class="first-row">
              <p class="digit black">7</p>
              <button class="digit-button seven"></button>
              <p class="digit black">8</p>
              <button class="digit-button eight"></button>
              <p class="digit  black">9</p>
              <button class="digit-button nine"></button>
              <p class="divide sign">&#247;</p>
              <button class="digit-button" id="divide-button"></button>
            </div>
            
            <hr>
            <div class="second-row">
              <p class="digit yellow">4</p>
              <button class="digit-button four"></button>
              <p class="digit yellow">5</p>
              <button class="digit-button five"></button>
              <p class="digit yellow">6</p>
              <button class="digit-button six"></button>
              <p class="multiply sign">&#215;</p>
              <button class="digit-button" id="multiply-button"></button>
            </div>
            <hr>
            <div class="third-row">
              <p class="digit yellow">1</p>
              <button class="digit-button one"></button>
              <p class="digit yellow">2</p>
              <button class="digit-button two"></button>
              <p class="digit yellow">3</p>
              <button class="digit-button three"></button>
              <p class="minus sign">&#8722;</p>
              <button class="digit-button" id="minus-button" ></button>
            </div>
            <hr>
            <div class="fourth-row">
              <p class="digit yellow">0</p>
              <button class="digit-button zero"></button>
              <p class="digit yellow dot">.</p>
              <button class="digit-button dot-button"></button>
              <p class="equal sign">&#61;</p>
              <button class="digit-button" id="equal"></button>
              <p class="plus sign">&#43;</p>
              <button class="digit-button" id="plus"></button>
            </div>
            <hr>

          </div>

        </div>

      </div>

    </div>

  </div>
  <script rel="text/javascript" href="script.js"></script>
  
</body>
</html>
