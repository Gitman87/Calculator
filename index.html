<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="main-container">
    <img src="./images/CA-500WEGG-9B_front.png" class="casio-image" width="600px" alt="casio watch calculator">
    <div class="main-frame">
      
        <div class="upper-frame">
          
          <div class="upper-board">
            <div class="name-container">
              <div class="casio-container">
                <p class="casio">CASIO</p>
                <p class="alarm">ALARM CHRONO</p>

              </div>
              <div class="wr-container">
                <p class="wr">WR</p>
              </div>

            </div>
            <div class="display-container">
              <div class="display">

              </div>
              
              

            </div>
            
           
          </div>
          <div class="night-mode-container">
             
          <p class="night">NIGHT</p> 
          <div class="red-led"></div>
          <p class="mode">MODE</p>

          </div>
          
        

        </div>
        <div class="lower-frame">
          <div class="lower-board">
            <div class="first-row">
              <p class="digit">7</p>
              <button class="digit 7"></button>
              <p class="digit">8</p>
              <button class="digit-button 8"></button>
              <p class="digit">9</p>
              <button class="digit-button 9"></button>
              <p class="divide">&#247;</p>
              <button class="operator-button" id="divide-button"></button>
            </div>
            <div class="second-row">
              <p class="digit">4</p>
              <button class="digit-button 4"></button>
              <p class="digit">5</p>
              <button class="digit-button 5"></button>
              <p class="digit">6</p>
              <button class="digit-button 6"></button>
              <p class="multiply">&#215;</p>
              <button class="operator-button" id="multiply-button"></button>
            </div>
            <div class="third-row">
              <p class="digit">1</p>
              <button class="digit-button 1"></button>
              <p class="digit">2</p>
              <button class="digit-button 2"></button>
              <p class="digit">3</p>
              <button class="digit-button 3"></button>
              <p class="minus">&#8722;</p>
              <button class="operator-button" id="minus-button" ></button>
            </div>
            <div class="fourth-row">
              <p class="digit">0</p>
              <button class="digit-button 0"></button>
              <p class="digit">.</p>
              <button class="digit-button dot"></button>
              <p class="equal">&#61;</p>
              <button class="operator-button" id="equal"></button>
              <p class="plus">&#43;</p>
              <button class="operator-button" id="plus"></button>
            </div>

          </div>

        </div>

      </div>

    </div>

  </div>
  <script rel="text/javascript" href="script.js"></script>
  
</body>
</html>
